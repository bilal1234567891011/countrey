<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body class="bg-dark">

    <div class="container mt-5 w-50 p-5 text-center " style="background-color:rgb(82, 118, 170) ; border-radius: 30px;">
        <h1 class="text-light">Get Country Data</h1>
        <input type="text" placeholder="country name" id="cname" class="form-control mt-3">

        <button onclick="search()" type="button" class="btn btn-outline-info mt-4">Click</button>
    </div>
    <div id="result" class="container rounded w-50  p-5 mt-2 text-center">

    </div>
</body>
<script>
    function search() {
        country = cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data => data.json()).then(data=>displaydata(data))

    }
    function displaydata(countryDetails) {
        countryName = countryDetails[0].name
        capital = countryDetails[0].capital
        population = countryDetails[0].population
        flag = countryDetails[0].flag
        currency = countryDetails[0].currencies[0].name
        symbol = countryDetails[0].currencies[0].symbol
        lang = countryDetails[0].languages[0].name
        result.innerHTML = `<div class="card">
  <img src="${flag}" class="card-img-top" alt="...">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Country Name ${countryName}</li>
    <li class="list-group-item">Capital ${capital}</li>
    <li class="list-group-item">Population ${population}</li>
    <li class="list-group-item">Language ${lang}</li>
    <li class="list-group-item">Currency ${currency}</li>
    <li class="list-group-item">Symbol ${symbol}</li>
 </ul>
</div>
        
        `
    }
</script>

</html>
